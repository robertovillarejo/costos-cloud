<div class="widget">
    <rd-widget-header>
        <div class="widget-header ng-binding">
            <i class="fas icon" data-translate="costosapiApp.partidaConcepto.home.title">PartidaConcepto</i>
        </div>
    </rd-widget-header>
</div>
<jhi-alert></jhi-alert>
<div class="row top">
    <div class="pull-right">
        <button class="btn btn-primary" ui-sref="partidaConcepto.new">
            <span class="glyphicon glyphicon-plus"></span>
            <span data-translate="costosapiApp.partidaConcepto.home.createLabel">
                Create new PartidaConcepto
            </span>
        </button>
    </div>
    <div class="col-xs-8 no-padding-right">
        <form name="searchForm" class="form-inline">
            <div class="input-group pull-right">
                <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'costosapiApp.partidaConcepto.home.search' | translate }}">
                <span class="input-group-btn width-min">
                    <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
                <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                    <button class="btn btn-info" ng-click="vm.clear()">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<br/>
<div class="table-responsive">
    <table class="jh-table table table-striped">
        <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="tipoCosto"><span data-translate="costosapiApp.partidaConcepto.tipoCosto">TipoCosto</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="subtipoCosto"><span data-translate="costosapiApp.partidaConcepto.subtipoCosto">SubtipoCosto</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="partida"><span data-translate="costosapiApp.partidaConcepto.partida">Partida</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="subPartida"><span data-translate="costosapiApp.partidaConcepto.subPartida">SubPartida</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="subSubPartida"><span data-translate="costosapiApp.partidaConcepto.subSubPartida">SubSubPartida</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="partidaConcepto in vm.partidaConcepto track by partidaConcepto.id">
                <td><a ui-sref="partidaConcepto-detail({id:partidaConcepto.id})">{{partidaConcepto.id}}</a></td>
                <td>{{partidaConcepto.tipoCosto}}</td>
                <td>{{partidaConcepto.subtipoCosto}}</td>
                <td>{{partidaConcepto.partida}}</td>
                <td>{{partidaConcepto.subPartida}}</td>
                <td>{{partidaConcepto.subSubPartida}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="partidaConcepto-detail({id:partidaConcepto.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="partidaConcepto.edit({id:partidaConcepto.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="partidaConcepto.delete({id:partidaConcepto.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="text-center">
    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
</div>
