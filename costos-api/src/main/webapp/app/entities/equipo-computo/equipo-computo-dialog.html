<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEquipoComputoLabel" data-translate="costosapiApp.equipoComputo.home.createOrEditLabel">Create or edit a EquipoComputo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.equipoComputo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.equipoComputo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.equipoComputo.tipoComputadora" for="field_tipoComputadora">TipoComputadora</label>
            <input type="text" class="form-control" name="tipoComputadora" id="field_tipoComputadora"
                ng-model="vm.equipoComputo.tipoComputadora"
                required   
                />
            <div ng-show="editForm.tipoComputadora.$invalid">
                <p class="help-block"
	                ng-show="editForm.tipoComputadora.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.equipoComputo.proveedor" for="field_proveedor">Proveedor</label>
            <input type="text" class="form-control" name="proveedor" id="field_proveedor"
                ng-model="vm.equipoComputo.proveedor"
                required   
                />
            <div ng-show="editForm.proveedor.$invalid">
                <p class="help-block"
	                ng-show="editForm.proveedor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>	
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="costosapiApp.equipoComputo.monto"
					for="field_monto">monto</label>
				<input type="number" class="form-control" name="monto" id="field_monto"
					ng-model="vm.equipoComputo.monto"
  
					/>
				<div ng-show="editForm.monto.$invalid">
	                <p class="help-block"
	                    ng-show="editForm.monto.$error.number" data-translate="entity.validation.number">
	                    This field should be a number.
	                </p>
            	</div>	
			</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
