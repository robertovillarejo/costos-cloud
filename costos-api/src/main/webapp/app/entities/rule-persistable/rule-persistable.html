<div class="widget">
    <rd-widget-header>
        <div class="widget-header ng-binding">
            <i class="fas icon" data-translate="costosapiApp.rulePersistable.home.title">RulePersistable</i>
        </div>
    </rd-widget-header>
</div>
<jhi-alert></jhi-alert>
<div class="row top">
    <div class="pull-right">
        <button class="btn btn-primary" ui-sref="rulePersistable.new">
            <span class="glyphicon glyphicon-plus"></span>
            <span data-translate="costosapiApp.rulePersistable.home.createLabel">
                Create new RulePersistable
            </span>
        </button>
    </div>
    <div class="col-xs-8 no-padding-right">
        <form name="searchForm" class="form-inline">
            <div class="input-group pull-right">
                <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'costosapiApp.rulePersistable.home.search' | translate }}">
                <span class="input-group-btn width-min">
                    <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
                <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                    <button class="btn btn-info" ng-click="vm.clear()">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>
<br/>
<div class="table-responsive">
    <table class="jh-table table table-striped">
        <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span data-translate="costosapiApp.rulePersistable.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="order"><span data-translate="costosapiApp.rulePersistable.order">Order</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="condition"><span data-translate="costosapiApp.rulePersistable.condition">Condition</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rulePersistable in vm.rulePersistable track by rulePersistable.id">
                <td><a ui-sref="rulePersistable-detail({id:rulePersistable.id})">{{rulePersistable.id}}</a></td>
                <td>{{rulePersistable.name}}</td>
                <td>{{rulePersistable.order}}</td>
                <td>{{rulePersistable.condition}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="rulePersistable-detail({id:rulePersistable.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="rulePersistable.edit({id:rulePersistable.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="rulePersistable.delete({id:rulePersistable.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="text-center">
    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
</div>
