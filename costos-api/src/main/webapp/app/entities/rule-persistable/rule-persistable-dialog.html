<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRulePersistableLabel" data-translate="costosapiApp.rulePersistable.home.createOrEditLabel">Create or edit a RulePersistable</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.rulePersistable.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rulePersistable.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.rulePersistable.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                ng-model="vm.rulePersistable.name"
   
                />
            <div ng-show="editForm.name.$invalid">
            </div>	
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="costosapiApp.rulePersistable.order"
					for="field_order">order</label>
				<input type="number" class="form-control" name="order" id="field_order"
					ng-model="vm.rulePersistable.order"
  
					/>
				<div ng-show="editForm.order.$invalid">
	                <p class="help-block"
	                    ng-show="editForm.order.$error.number" data-translate="entity.validation.number">
	                    This field should be a number.
	                </p>
            	</div>	
			</div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.rulePersistable.condition" for="field_condition">Condition</label>
            <input type="text" class="form-control" name="condition" id="field_condition"
                ng-model="vm.rulePersistable.condition"
   
                />
            <div ng-show="editForm.condition.$invalid">
            </div>	
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
