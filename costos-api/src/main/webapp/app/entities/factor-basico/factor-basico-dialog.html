<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFactorBasicoLabel" data-translate="costosapiApp.factorBasico.home.createOrEditLabel">Create or edit a FactorBasico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.factorBasico.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.factorBasico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.factorBasico.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                ng-model="vm.factorBasico.nombre"
                required   
                />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
	                ng-show="editForm.nombre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.factorBasico.sede" for="field_sede">Sede</label>
            <input type="text" class="form-control" name="sede" id="field_sede"
                ng-model="vm.factorBasico.sede"
   
                />
            <div ng-show="editForm.sede.$invalid">
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.factorBasico.mes" for="field_mes">Mes</label>
            <input type="text" class="form-control" name="mes" id="field_mes"
                ng-model="vm.factorBasico.mes"
   
                />
            <div ng-show="editForm.mes.$invalid">
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="costosapiApp.factorBasico.anio" for="field_anio">Anio</label>
            <input type="text" class="form-control" name="anio" id="field_anio"
                ng-model="vm.factorBasico.anio"
   
                />
            <div ng-show="editForm.anio.$invalid">
            </div>	
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="costosapiApp.factorBasico.valor"
					for="field_valor">valor</label>
				<input type="number" class="form-control" name="valor" id="field_valor"
					ng-model="vm.factorBasico.valor"
					required  
					/>
				<div ng-show="editForm.valor.$invalid">
	                <p class="help-block"
	                    ng-show="editForm.valor.$error.required" data-translate="entity.validation.required">
	                    This field is required.
	                </p>
	                <p class="help-block"
	                    ng-show="editForm.valor.$error.number" data-translate="entity.validation.number">
	                    This field should be a number.
	                </p>
            	</div>	
			</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
