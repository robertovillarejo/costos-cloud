version: '2'
services:
    costosapi-mongodb:
        image: mongo:3.4.10
        ports:
            - "27017:27017"
        command: mongos --configdb costosapi-mongodb-config
    costosapi-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    costosapi-mongodb-config:
        image: mongo:3.4.10
        container_name: costosapi-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
